/* Citation: https://www.w3schools.com/howto/howto_js_rangeslider.asp */

.slidecontainer {
  width: 850px; /* Width of the outside container */
}

/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 850px; /* Full-width */
  height: 25px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}

/* Mouse-over effects */
.slider:hover {
  opacity: 1; /* Fully shown on mouse-over */
}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #1B83CF; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

.slider::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #04AA6D; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

	<script type="text/javascript" canvas="canvas">
		window.onload = function() {
			var canvas = document.getElementById('myCanvas');

			// coloring page
			var mandala = {
				item: null,
				lastClicked: null,
				filePath: '/static/coloring/images/mandala-freepik.svg'
			};

			// color palette
			var cp = {
				history: ["#000000"], // black selected by default
				options: [],
				$container: $('#color-palette')
			}

			var sp = {
                history: [],
                options: [],
                $container: $('#shade-palette')
            }

            var rc = {
                history: ["#000000"],
                options: [],
                $container: $('#recent-colors')
            }

			function myCustomInteraction() {
				var tool = new paper.Tool();

				tool.onMouseDown = function (event) {
				    var hit = mandala.item.hitTest(event.point, { tolerance: 10, fill: true });
				    if (hit) {
				    		// Color pallette keeps track of the full history of colors, though we
				    		// only color in with the most-recent color.
				        hit.item.fillColor = cp.history[cp.history.length - 1];
						addToRecent(cp.history[cp.history.length - 1])
				    }
				}
			}

			function showShades(color){
                var rgb = color.replace(/[^\d,]/g, '').split(',');
				sp.$container.html(" ");
                for (var percent = 30; percent > -40; percent-=10) {
                    var $shades = $("<div>").css("background-color", colorShade(rgb, percent))
                                       .addClass("shades");
                    sp.$container.append($shades);
                }      
            }


            function addToRecent(color){
                var $swatch = $("<div>").css("background-color", color)
                                       .addClass("swatch");
                console.log(rc.$container.children.length);
                var count = rc.$container.children().length;
                if (count > 9){
                    alert("greater than 9")
                    // console.log("GREATER THAN 9");
                    // var $firstswatch = $("<div>").css("background-color", cp.history[0])
                    //                    .addClass("swatch");
                    var firstEl = rc.$container.first
                    rc.$container.remove(firstEl);
                }
                rc.$container.append($swatch);
            }

			// create a color palette with the given colors
			function createColorPalette(colors){

				// create a swatch for each color
				for (var i = colors.length - 1; i >= 0; i--) {
					var $swatch = $("<div>").css("background-color", colors[i])
									   .addClass("swatch");
					$swatch.click(function(){
						// add color to the color palette history
					  	cp.history.push($(this).css("background-color"));
						showShades(cp.history[cp.history.length - 1]);
					});
					cp.$container.append($swatch);
				}
			}

			// loads a set of colors from a json to create a color palette
			function getColorsCreatePalette(){
				cp.$container.html(" ");
				$.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
					var keys = Object.keys(colors);
					for (var i = keys.length - 1; i >= 0; i--) {
						cp.options.push(colors[keys[i]][500]);
					}
					createColorPalette(cp.options);
				});
			}

			function getColorsCreateRecent(){
                rc.$container.html(" ");
            }

            function getColorsCreateShades(){
                sp.$container.html(" ");
            }

			function colorShade(rgb, percent){
                var R = rgb[0]
                var G = rgb[1]
                var B = rgb[2]

                R = parseInt(R * (100 + percent) / 100);
                G = parseInt(G * (100 + percent) / 100);
                B = parseInt(B * (100 + percent) / 100);

                R = (R<255)?R:255;  
                G = (G<255)?G:255;  
                B = (B<255)?B:255;  

                var RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
                var GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
                var BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

                return "#"+RR+GG+BB;
            }

			function init(custom){
				paper.setup(canvas);
				getColorsCreatePalette();
				getColorsCreateShades();
				getColorsCreateRecent();

				paper.project.importSVG(mandala.filePath, function(item) {
					mandala.item = item._children["design-freepik"];
				    paper.project.insertLayer(0,mandala.item);

				    if (custom) {
				    	myCustomInteraction();
				    } else {
				    	myGradientInteraction();
				    }

				});
			}

			// Set up the mandala interactivity.
			init(true);
		}
	</script>
